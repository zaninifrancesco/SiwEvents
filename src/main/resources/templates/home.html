<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partecipa - Eventi</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; } /* Adjust padding if using a fixed navbar */
        .event-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Partecipa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Link di navigazione verranno aggiunti qui (es. Login, Dashboard) -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/oauth2/authorization/google}">Login con Google</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Eventi in Programma</h1>

    <div th:if="${events.isEmpty()}">
        <p>Al momento non ci sono eventi in programma.</p>
    </div>

    <div class="row" th:if="${!events.isEmpty()}">
        <div class="col-md-4" th:each="event : ${events}">
            <div class="card event-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">Titolo Evento</h5>
                    <p class="card-text">
                        <strong>Data:</strong> <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Data</span><br>
                        <strong>Luogo:</strong> <span th:text="${event.location}">Luogo</span>
                    </p>
                    <a th:href="@{/eventi/{id}(id=${event.id})}" class="btn btn-primary">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
