<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' - Partecipa'">I Miei Eventi - Partecipa</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .event-card {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Partecipa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/oauth2/authorization/google}">Login con Google</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4" th:text="${pageTitle}">I Miei Eventi Creati</h1>

    <div th:if="${#lists.isEmpty(events)}">
        <p>Non hai ancora creato nessun evento.</p>
        <a th:href="@{/eventi/nuovo}" class="btn btn-primary">Crea il tuo primo evento</a>
    </div>

    <div class="row" th:if="${not #lists.isEmpty(events)}">
        <div class="col-md-4" th:each="event : ${events}">
            <div class="card event-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">Titolo Evento</h5>
                    <p class="card-text">
                        <strong>Data:</strong> <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Data</span><br>
                        <strong>Luogo:</strong> <span th:text="${event.location}">Luogo</span><br>
                        <strong>Partecipanti:</strong> <span th:text="${T(it.uniroma3.siw_events.service.ParticipationService).countByEvent(event)}">N/A</span>
                        <span th:if="${event.maxParticipants != null}" th:text="' / ' + ${event.maxParticipants}"></span>
                    </p>
                    <a th:href="@{/eventi/{id}(id=${event.id})}" class="btn btn-primary">Dettagli</a>
                    <!-- Qui potrebbero esserci pulsanti per Modifica/Elimina evento -->
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
         <a th:href="@{/dashboard}" class="btn btn-secondary">Torna alla Dashboard</a>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
